<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>UI Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ✅ 模型切換按鈕區塊 -->
  <div id="ui-bar">
    <div class="ui-section">
      <button class="model-btn" id="btn-replace" data-model="https://dl.dropboxusercontent.com/scl/fi/467g0hc9l8wqhek068v56/glb.glb?rlkey=7nxfnzamiz2dfffzhhr8s0c7n&dl=1">模型</button>
      <button class="model-btn" id="btn-part1" data-label="配件1">配件1</button>
      <button class="model-btn" id="btn-part2" data-label="配件2">配件2</button>
    </div>
  </div>

  <!-- ✅ icon + 滑桿區塊 -->
  <div id="icon-row">
    <div class="top-icon">
      <img src="./icons/icon-cube.svg" class="icon-cube">
      <input type="range" id="rotateSpeed" min="0" max="0.05" step="0.001" value="0">
    </div>
    <div class="top-icon">
      <img src="./icons/icon-light.svg" class="icon-light">
      <input type="range" id="ambientIntensity" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div class="top-icon">
      <img src="./icons/icon-camera.svg" class="icon-camera">
      <input type="range" id="cameraFov" min="30" max="90" step="1" value="45">
    </div>
  </div>

  <!-- ✅ 手機版 EXR 展開按鈕 -->
  <button id="exr-toggle" class="exr-toggle">☰</button>

  <!-- ✅ EXR 選單 -->
  <select id="exrSelect" class="exr-dropdown exr-panel">
    <option value="lebombo.exr">預設背景</option>
    <option value="free-interior-hdri_0_5K.exr">背景01：攝影棚</option>
    <option value="bedroom_0_5K.exr">背景02：室內空間</option>
    <option value="factory_boiler-room_0_5K.exr">背景03：工廠</option>
    <option value="shopping-mall_0_5K.exr">背景04：購物中心</option>
  </select>

  <!-- ✅ Three.js 主程式 -->
  <script type="module" src="main.js"></script>

  <!-- ✅ EXR 展開控制 -->
  <script>
    document.getElementById("exr-toggle")?.addEventListener("click", () => {
      document.querySelector(".exr-panel")?.classList.toggle("active");
    });
  </script>

</body>
</html>
